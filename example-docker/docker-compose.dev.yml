version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: unieai-chatroom-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 105114
      POSTGRES_DB: UnieAI_Chatroom_DB
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432" # Expose for local development tools
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d UnieAI_Chatroom_DB" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database Initialization (runs migrations on first start)
  db-init:
    image: node:18-alpine
    container_name: unieai-chatroom-db-init-dev
    working_dir: /app
    command: sh -c "npm install && npx drizzle-kit generate && npx drizzle-kit migrate && npx drizzle-kit push"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    env_file:
      - .env
    environment:
      - POSTGRES_URL=postgresql://admin:105114@postgres:5432/UnieAI_Chatroom_DB
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  # Next.js Application (Development with Hot Reload)
  unieai-chatroom:
    image: node:18-alpine
    container_name: unieai-chatroom-dev
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    volumes:
      # Mount the entire project directory for live code changes
      - .:/app
      # Use a named volume for node_modules to avoid overwriting with host's node_modules
      - node_modules:/app/node_modules
      # Mount .next as named volume for faster rebuilds
      - next_cache:/app/.next
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - POSTGRES_URL=postgresql://admin:105114@postgres:5432/UnieAI_Chatroom_DB
      # Enable hot reload to work properly in Docker
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      postgres:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    networks:
      - app-network

volumes:
  postgres_data_dev:
  node_modules:
  next_cache:


networks:
  app-network:
    driver: bridge
